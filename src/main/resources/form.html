</head>
<body>
<form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>
    <input type="button" value="Submit" id="submit">
</form>
<script>
    putData();

    async function putData(){
        let options = {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body:JSON.stringify({"message": "hello", "name":$('#name').val()})};
        await fetch ("http://localhost:8080/hello",options)
            .then(res=>res.json())
            .then(res=>fill(res));

        function fill(hello){
            $('#content').html(`${hello.message} ${hello.name}!`);
        }
    }
</script>
</body>
